    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: "Avenir Next W00", "Helvetica Neue", Helvetica, Arial,

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/layers/GraphicsLayer",
        "esri/layers/GeoJSONLayer",
        "esri/layers/SceneLayer",
        "esri/layers/VectorTileLayer",
        "esri/geometry/Extent",
        "esri/layers/support/LabelClass",
        "esri/widgets/Editor",
        "esri/widgets/Home",
        "esri/Color",
        "esri/geometry/Mesh",
        "esri/geometry/Point",
        "esri/geometry/Polygon",
        "esri/Graphic",
        "esri/widgets/Slider",
      ], function (
        Map,
        SceneView,
        FeatureLayer,
        GraphicsLayer,
        GeoJSONLayer,
        SceneLayer,
        VectorTileLayer,
        Extent,
        LabelClass,
        Editor,
        Home,
        Color,
        Mesh,
        Point,
        Polygon,
        Graphic,
        Slider
      ) {
        const shopWallsUrl =
          "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/shop_walls_zurichhb/FeatureServer";

        const colors = {
          blue: new Color([0, 106, 255]),
          lightOrange: new Color([255, 228, 156]),
          lighterBlue: new Color([230, 240, 255]),
          lightBlue: new Color([184, 213, 255]),
          darkBlue: new Color([30, 72, 133]),
          darkOrange: new Color([240, 152, 0]),
          white: new Color([255, 255, 255]),
          lightGray: new Color([232, 232, 232]),
          darkGray: new Color([100, 100, 100]),
        };

        const extent = new Extent({
          xmin: 949940.6557,
          xmax: 950931.8698,
          ymin: 6003633.1368,
          ymax: 6004391.2433,
          spatialReference: 102100,
        });

        const elevationInfo = {
          mode: "on-the-ground",
        };

        const areasLayer = new GeoJSONLayer({
          url: "./data/areas.json",
          elevationInfo: elevationInfo,
          renderer: {
            type: "unique-value",
            field: "type",
            defaultSymbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "fill",
                  material: { color: colors.white },
                  outline: {
                    size: 1.6,
                    color: colors.lightGray,
                  },
                },
              ],
            },
            uniqueValueInfos: [
              {
                value: "shops",
                symbol: {
                  type: "polygon-3d",
                  symbolLayers: [
                    {
                      type: "fill",
                      material: { color: colors.lighterBlue },
                      size: 3,
                    },
                  ],
                },
                label: "Shopping area",
              },
            ],
          },
        });

        const servicesLayer = new GeoJSONLayer({
          url: "./data/services.json",
          screenSizePerspectiveEnabled: false,
          elevationInfo: {
            mode: "on-the-ground",
          },
          labelingInfo: [
            new LabelClass({
              labelExpressionInfo: {
                expression:
                  "$feature.name + TextFormatting.NewLine + $feature.category",
              },
              symbol: {
                type: "label-3d",
                symbolLayers: [
                  {
                    type: "text",
                    material: {
                      color: [199, 126, 0, 1],
                    },
                    halo: {
                      size: 1,
                      color: [255, 255, 255, 1],
                    },
                    font: {
                      size: 11,
                      family:
                        '"Avenir Next W00","Helvetica Neue",Helvetica,Arial,sans-serif',
                    },
                  },
                ],
              },
            }),
          ],
          renderer: {
            type: "unique-value",
            field: "category",
            defaultSymbol: {
              type: "point-3d",
              symbolLayers: [
                {
                  type: "icon",
                  resource: { primitive: "circle" },
                  material: { color: colors.darkGray },
                  size: 4,
                },
              ],
              verticalOffset: {
                screenLength: 5,
                maxWorldLength: 200,
                minWorldLength: 5,
              },
              callout: {
                type: "line",
                size: 0.5,
                color: colors.darkGray,
              },
            },
            uniqueValueInfos: [
              {
                value: "Ã–ffentlicher Verkehr",
                symbol: {
                  type: "point-3d",
                  symbolLayers: [
                    {
                      type: "icon",
                      resource: { primitive: "circle" },
                      material: { color: colors.darkOrange },
                      size: 4,
                    },
                  ],
                  verticalOffset: {
                    screenLength: 5,
                    maxWorldLength: 200,
                    minWorldLength: 5,
                  },
                  callout: {
                    type: "line",
                    size: 0.5,
                    color: colors.darkOrange,
                  },
                },
                label: "Public transport",
              },
            ],
          },
        });

        // const buildingsLayer = new SceneLayer({
        //   url: "https://services2.arcgis.com/cFEFS0EWrhfDeVw9/arcgis/rest/services/Zurich_Existing_Buildings_Year/SceneServer",
        //   outFields: ["EGID"],
        //   renderer: {
        //     type: "simple",
        //     symbol: {
        //       type: "mesh-3d",
        //       symbolLayers: [
        //         {
        //           type: "fill",
        //           material: { color: [255, 255, 255] },
        //           edges: {
        //             type: "solid",
        //             color: [50, 50, 50, 0.5],
        //             size: 1,
        //             extensionLength: 0,
        //           },
        //         },
        //       ],
        //     },
        //   },
        //   elevationInfo: {
        //     mode: "absolute-height",
        //     offset: 5,
        //   },
        //   definitionExpression: "EGID IN ('140889','302040593','150642')",
        // });

        const vectorTile = new VectorTileLayer({
          url: "https://basemaps.arcgis.com/arcgis/rest/services/World_Basemap_v2/VectorTileServer",
        });
        vectorTile.loadStyle("data/style.json");
        const map = new Map({
          basemap: {
            baseLayers: vectorTile,
          },
          ground: "world-elevation",
        });

        map.ground.navigationConstraint = {
          type: "none",
        };
        map.ground.surfaceColor = "white";

        map.layers.addMany([areasLayer, servicesLayer]); // buildingsLayer

        const view = new SceneView({
          container: "viewDiv",
          viewingMode: "global",
          map: map,
          qualityProfile: "high",
          camera: {
            position: [8.54341317, 47.3755645, 566.11708],
            heading: 314.1,
            tilt: 66.12,
          },
          //clippingArea: stationExtent,
          alphaCompositingEnabled: true,
          // spatialReference: {
          //   wkid: 102100
          // },
          popup: {
            defaultPopupTemplateEnabled: true,
          },
          environment: {
            background: {
              type: "color",
              color: [255, 255, 255, 0],
            },
            starsEnabled: false,
            atmosphereEnabled: false,
            // lighting: {
            //   directShadowsEnabled: true
            // }
          },
        });

        const planeLayer = new GraphicsLayer({
          elevationInfo: {
            mode: "absolute-height",
            offset: 407,
          },
          visible: false,
        });
        map.add(planeLayer);

        polygonRings = [
          [8.53418, 47.38077, 0],
          [8.53252, 47.37848, 0],
          [8.54158, 47.37569, 0],
          [8.54302, 47.37842, 0],
          [8.53418, 47.38077, 0],
        ];

        const graphic = new Graphic({
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                material: { color: [255, 255, 255, 0.8] },
                size: 2,
                edges: {
                  type: "solid",
                  color: [70, 70, 70, 0.5],
                  size: 1,
                },
              },
            ],
          },
          geometry: new Polygon({
            rings: polygonRings,
            spatialReference: 4326,
          }),
        });
        planeLayer.add(graphic);

        // view.whenLayerView(buildingsLayer).then(function (lyrView) {
        //   lyrView.filter = {
        //     geometry: extent,
        //     spatialRelationship: "intersects",
        //   };
        // });

        window.view = view;
      });
    </script>
  </head>
