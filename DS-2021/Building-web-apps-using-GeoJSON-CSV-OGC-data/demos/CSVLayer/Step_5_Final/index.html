<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      CSVLayer Upload with TimeSlider
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/dark-blue/main.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <div id="dropContainer" class="dropZone">
        <div id="imgContainer">
          <span class="esri-icon-upload" width="160" height="140"></span>
          <h4>Drag and drop file here</h4>
        </div>
        <br />
        <br />
        <input type="file" name="fileInput" id="fileInput" />
        <p id="fileTypeError" style="color: red;"></p>
      </div>
    </div>
    <div id="legendDiv"></div>
  </body>
</html>
