<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
    ArcGIS API for JavaScript, https://js.arcgis.com
    For more information about the layers-ogcfeaturelayer sample, read the original sample description at developers.arcgis.com.
    https://developers.arcgis.com/javascript/latest/sample-code/layers-ogcfeaturelayer/index.html
    -->
    <title>OGCFeatureLayer | Sample | Developer Summit 2021</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="windmill-filter" class="esri-widget">
      <div class="filter-title"><b>Filter by type</b></div>
      <div class="windmill-item visible-windmill" data-windmill="korenmolen">Grain mill (korenmolen)</div>
      <div class="windmill-item visible-windmill" data-windmill="poldermolen">Polder mill (poldermolen)</div>
      <div class="windmill-item visible-windmill" data-windmill="other">Other</div>
    </div>
    <div id="appTitle" class="esri-widget">
      <h3>Windmills in the Netherlands</h3>
      <p>Click on the icon to see more information about a specific windmill. Use the filter icon on the right to filter the data by mill type.</p>
    </div>
  </body>
</html>
