<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Plenary | Developer Summit 2021</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.50/dist/calcite/calcite.css" />
    <link rel="stylesheet" href="css/main.css">

    <script src="https://js.arcgis.com/4.19/"></script>
    <script type="module" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.50/dist/calcite/calcite.esm.js">
    </script>
    <script nomodule="" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.50/dist/calcite/calcite.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="sidePanel">
        <calcite-tabs layout="inline" position="above">
            <calcite-tab-nav slot="tab-nav">
                <calcite-tab-title active="">Visualize your data</calcite-tab-title>
                <calcite-tab-title>Query and Filter</calcite-tab-title>
            </calcite-tab-nav>

            <calcite-tab active="">
                <div id="buttonFilters">
                    <h3>Render by age group:</h3>
                    <calcite-radio-group id="filterAge" layout="horizontal" appearance="solid" scale="m" width="auto"
                        role="radiogroup" calcite-hydrated="">
                        <calcite-radio-group-item value="none" checked="" tabindex="0" appearance="solid"
                            aria-checked="true" layout="horizontal" role="radio" scale="m" icon-position="start"
                            calcite-hydrated="">
                            No filter
                        </calcite-radio-group-item>
                        <calcite-radio-group-item value="infant" appearance="solid" aria-checked="false"
                            layout="horizontal" role="radio" scale="m" icon-position="start" calcite-hydrated="">
                            Infants (<1) </calcite-radio-group-item> <calcite-radio-group-item value="child"
                                appearance="solid" aria-checked="false" layout="horizontal" role="radio" scale="m"
                                icon-position="start" calcite-hydrated="">
                                Children (1-11)
                        </calcite-radio-group-item>
                        <calcite-radio-group-item value="teen" appearance="solid" aria-checked="false"
                            layout="horizontal" role="radio" scale="m" icon-position="start" calcite-hydrated="">
                            Teens (12-17)
                        </calcite-radio-group-item>
                        <calcite-radio-group-item value="college" appearance="solid" aria-checked="false"
                            layout="horizontal" role="radio" scale="m" icon-position="start" calcite-hydrated="">
                            College Age (18-22)
                        </calcite-radio-group-item>
                        <calcite-radio-group-item value="millenials" appearance="solid" aria-checked="false"
                            layout="horizontal" role="radio" scale="m" icon-position="start" calcite-hydrated="">
                            Millenials (24-39)
                        </calcite-radio-group-item>
                        <calcite-radio-group-item value="genx" appearance="solid" aria-checked="false"
                            layout="horizontal" role="radio" scale="m" icon-position="start" calcite-hydrated="">
                            Generation X (40-55)
                        </calcite-radio-group-item>
                        <calcite-radio-group-item value="boomer" appearance="solid" aria-checked="false"
                            layout="horizontal" role="radio" scale="m" icon-position="start" calcite-hydrated="">
                            Baby Boomers (56-74)
                        </calcite-radio-group-item>
                        <input type="hidden" />
                    </calcite-radio-group>
                </div>
                <div id="sliderDiv"></div>
                <label>
                    <calcite-switch id="switch" name="setting" value="enabled" scale="s">
                        <input type="checkbox" name="setting" value="enabled" />
                    </calcite-switch> Above and below color ramp
                </label>
            </calcite-tab>
            <calcite-tab>
                <div id="stats"></div>
                <div id="chartPanelPie"><canvas id="chartPie" class="chart"></canvas></div>
                <div id="chartPanel"><canvas id="chart" class="chart"></canvas></div>
            </calcite-tab>
        </calcite-tabs>
    </div>
    <div id="queryBtn"></div>
</body>

</html>
