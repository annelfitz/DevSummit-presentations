<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to FeatureLayer</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.19/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.19/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend"
      ], function(Map, MapView, FeatureLayer, Legend) {
        var map = new Map({
          basemap: "gray-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [-95.71, 37]
        });

        /********************
         * Add feature layer
         ********************/

        var featureLayer = new FeatureLayer({
          // by URL
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/housing_counties/FeatureServer/0",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              style: "diamond",
              color: "#FF4040",
              outline: {
                color: "white"
              }
            },
            visualVariables: {
              type: "size",
              valueExpression: "($feature['VACANT_CY']/$feature['TOTHU_CY']) *100",
              valueExpressionTitle: "Vacant Housing (%)",
              stops: [{
                value: 2.7,
                size: 18
              },
              {
                value: 15,
                size: 4
              }]
            }
          }
        });

        map.add(featureLayer);
        view.ui.add(new Legend({view: view}), "bottom-right")
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
