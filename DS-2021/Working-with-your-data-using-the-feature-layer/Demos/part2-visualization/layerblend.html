<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Layer blendMode | Sample | ArcGIS API for JavaScript 4.16</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.16/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GroupLayer",
        "esri/layers/FeatureLayer",
        "esri/layers/ImageryLayer"
      ], function (Map, MapView, GroupLayer, FeatureLayer, ImageryLayer) {
        map = new Map({
          basemap: "dark-gray"
        });

        view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 5,
          center: [-98, 38],
          constraints: {
            snapToZoom: false
          }
        });

        map.layers.add(
          new GroupLayer({
            layers: [
              new FeatureLayer({
                portalItem: {
                  id: "c786669a00b547c995f0cc970dc007d8"
                },
                opacity: 1
              }),
              new ImageryLayer({
                blendMode: "destination-in",
                url:
                  "https://sampleserver6.arcgisonline.com/arcgis/rest/services/NLCDLandCover2001/ImageServer",
                renderer: {
                  type: "unique-value",
                  field: "Value",
                  uniqueValueInfos: [
                    {
                      value: 82,
                      label: "Cultivated crops",
                      symbol: {
                        type: "simple-fill",
                        color: "black"
                      }
                    }
                  ]
                }
              })
            ]
          })
        );
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
