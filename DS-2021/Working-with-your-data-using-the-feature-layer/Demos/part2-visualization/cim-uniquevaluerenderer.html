<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>CIMSymbol - 4.16</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16"></script>

    <script>
        require([
            "esri/views/MapView",
            "esri/Map",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend"
        ], function (MapView, Map, FeatureLayer, Legend) {
            // Set up initial graphics
            const redlandsStreets = new FeatureLayer({
                portalItem: {
                    id: "fad8da699eb1439ea9e20a8b97cffa7f"
                },
                renderer: {
                    type: "unique-value",
                    field: "oneway",
                    defaultSymbol: {
                        type: "simple-line"
                    },
                    uniqueValueInfos: [{
                        value: "yes",
                        symbol: {
                            type: "cim",
                            data: {
                                type: "CIMSymbolReference",
                                symbol: {
                                    type: "CIMLineSymbol",
                                    symbolLayers: [{
                                            type: "CIMSolidStroke",
                                            enable: "true",
                                            capStyle: "Butt",
                                            joinStyle: "Round",
                                            width: 1,
                                            color: [
                                                0,
                                                0,
                                                0,
                                                255
                                            ]
                                        },
                                        {
                                            type: "CIMVectorMarker",
                                            enable: true,
                                            size: 5,
                                            markerPlacement: {
                                                type: "CIMMarkerPlacementAlongLineSameSize",
                                                angleToLine: true,
                                                endings: "WithMarkers",
                                                offsetAlongLine: 50,
                                                placementTemplate: [
                                                    19.5
                                                ]
                                            },
                                            frame: {
                                                xmin: -5,
                                                ymin: -5,
                                                xmax: 5,
                                                ymax: 5
                                            },
                                            markerGraphics: [{
                                                type: "CIMMarkerGraphic",
                                                geometry: {
                                                    rings: [
                                                        [
                                                            [
                                                                -8,
                                                                -5.47
                                                            ],
                                                            [
                                                                -8,
                                                                5.6
                                                            ],
                                                            [
                                                                1.96,
                                                                -0.03
                                                            ],
                                                            [
                                                                -8,
                                                                -5.47
                                                            ]
                                                        ]
                                                    ]
                                                },
                                                symbol: {
                                                    type: "CIMPolygonSymbol",
                                                    symbolLayers: [{
                                                        type: "CIMSolidFill",
                                                        enable: true,
                                                        color: [
                                                            0,
                                                            0,
                                                            0,
                                                            255
                                                        ]
                                                    }]
                                                }
                                            }]
                                        }
                                    ]
                                }
                            }
                        }
                    }]
                }
            });


            const map = new Map({
                basemap: "gray-vector",
                layers: [redlandsStreets]
            });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-117.183, 34.056],
                zoom: 16
            });
            // const legend = new Legend({
            //   view: view,
            //   layerInfos: [{
            //     title: "Redlands Streets",
            //     layer: cimLayer
            //   }]
            // });
            // view.ui.add(legend, "top-right");
        });
    </script>
</head>

<body>
    <div id="viewDiv">
    </div>
</body>

</html>
