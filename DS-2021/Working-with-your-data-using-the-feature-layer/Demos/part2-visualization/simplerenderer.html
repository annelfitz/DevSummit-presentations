<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>CIMSymbol - 4.16</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16"></script>

    <script>
        require([
            "esri/views/MapView",
            "esri/Map",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend"
        ], function (MapView, Map, FeatureLayer, Legend) {
            // Set up initial graphics
            const redlandsStreets = new FeatureLayer({
                portalItem: {
                    id: "fad8da699eb1439ea9e20a8b97cffa7f"
                },
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-line", // autocasts as SimpleLineSymbol
                        size: 1,
                        color: "black"
                    }
                }
            });


            const map = new Map({
                basemap: "gray-vector",
                layers: [redlandsStreets]
            });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-117.183, 34.056],
                zoom: 16
            });
            // const legend = new Legend({
            //   view: view,
            //   layerInfos: [{
            //     title: "Redlands Streets",
            //     layer: cimLayer
            //   }]
            // });
            // view.ui.add(legend, "top-right");
        });
    </script>
</head>

<body>
    <div id="viewDiv">
    </div>
</body>

</html>
