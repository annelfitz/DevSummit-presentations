<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Election 2020 results</title>

    <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/next/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend"
      ], function (Map, MapView, FeatureLayer, Legend) {

        // const colors;
        // const colors = [ "#757172", "#bcb8b4", "#dae6d5", "#9ebb51", "#5d7a06" ];
        const colors = [ "#a6611a", "#dfc27d", "#f5f5f5", "#80cdc1", "#018571" ];

        const layer = new FeatureLayer({
          title: "2020 U.S. presidential election",
          portalItem: {
            id: "d579b818c80145ca894c45f53c639e30"
          },
          blendMode: "multiply",
          opacity: 1,
          renderer: {
            type: "simple",
            symbol: createSymbol(),
            label: "County",
            visualVariables: [
              {
              type: "color",
              valueExpression: `
                var r = $feature.rep_2016;
                var d = $feature.dem_2016;
                var o = $feature.oth_2016;
                var all = Sum([r, d, o]);

                return (o / all) * 100;
              `,
              valueExpressionTitle: "% votes for third party",
              stops: [
                { value: 0, color: colors[0], label: "0%" },
                { value: 2.5, color: colors[1] },
                { value: 5, color: colors[2], label: "National average (5%)" },
                { value: 10, color: colors[3] },
                { value: 15, color: colors[4], label: ">15%" }
              ]
            }
          ]
          },
          popupTemplate: {
            title: "{COUNTY}, {STATE}",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: `dem_2016`,
                    label: "Democrat",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  },
                  {
                    fieldName: `rep_2016`,
                    label: "Republican",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  },
                  {
                    fieldName: `oth_2016`,
                    label: "Other",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  }
                ]
              }
            ]
          }
        });

        function createSymbol(color, type){
          return {
            type: type || "simple-fill",
            color,
            outline: {
              width: 0.5,
              color: [ 200,200,200,0.3 ]
            }
          }
        }

        const map = new Map({
          basemap: {
            portalItem: {
              id: "fbfb62f3599f41e5a77845f863e2872f"
            }
          },
          layers: [ layer ]
        });

        const view = new MapView({
          container: `viewDiv`,
          map,
          center: [-95, 40],
          scale: 2311162 * 8,
          constraints: {
            minScale: 0,
            maxScale: 4622324/16,
            snapToZoom: false,
            rotationEnabled: false
          },
          highlightOptions: {
            fillOpacity: 0
          },
          breakpoints: {
            large: 1200,
            medium: 992,
            small: 768,
            xsmall: 544
          },
          popup: {
            collapseEnabled: false
          }
        });

        view.ui.add(new Legend({ view }), "bottom-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
