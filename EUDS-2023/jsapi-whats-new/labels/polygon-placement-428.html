<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Load a basic WebMap | Sample | ArcGIS Maps SDK for JavaScript 4.28
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
        require(["esri/views/MapView", "esri/WebMap", "esri/widgets/Bookmarks"], (MapView, WebMap, Bookmarks) => {
          /************************************************************
           * Creates a new WebMap instance. A WebMap must reference
           * a PortalItem ID that represents a WebMap saved to
           * arcgis.com or an on-premise portal.
           *
           * To load a WebMap from an on-premise portal, set the portal
           * url with esriConfig.portalUrl.
           ************************************************************/
          const webmap = new WebMap({
            portalItem: {
              // autocasts as new PortalItem()
              id: "6782e8bcf50a4d31ba3b709e9916ea0d"
            }
          });
  
          /************************************************************
           * Set the WebMap instance to the map property in a MapView.
           ************************************************************/
          const view = new MapView({
            map: webmap,
            container: "viewDiv"
          });
  
          view.ui.add(new Bookmarks({view}), "top-right")
        });
      </script>
    </head>
  
    <body>
      <div id="viewDiv"></div>
    </body>
  </html>
