<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!--

  <title>
    Create a FeatureLayer with client-side graphics | Sample | ArcGIS Maps SDK
    for JavaScript 4.27
  </title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #info {
        background-color: white;
        opacity: 0.75;
        color: dodgerblue;
        font-size: 18pt;
        padding: 8px;
        visibility: hidden;
      }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], (
      Map,
      MapView,
      FeatureLayer
    ) => {
      const createRenderer = (airportVal) => {
        return {
          type: "simple",
          symbol: {
            type: "cim",
            data: {
              type: "CIMSymbolReference",
              symbol: {
                type: "CIMPointSymbol",
                symbolLayers: [
                  {
                    type: "CIMPictureMarker",
                    primitiveName: "tintOverride",
                    enable: true,
                    size: 22,
                    scaleX: 1,
                    tintColor: [255,255,255,255],
                    url: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Cercle_white_blink.gif",
                    animatedSymbolProperties: {
                      primitiveName: "animationOverride",
                      playAnimation: false,
                      duration: 1,
                      repeatType: "Loop"
                    }
                  }, 
                  {
                    type: "CIMVectorMarker",
                    enable: true,
                    anchorPointUnits: "Relative",
                    dominantSizeAxis3D: "Y",
                    size: 15,
                    billboardMode3D: "FaceNearPlane",
                    frame: {
                      xmin: 0,
                      ymin: 0,
                      xmax: 21,
                      ymax: 21
                    },
                    markerGraphics: [{
                      type: "CIMMarkerGraphic",
                      geometry: {
                        rings: [
                          [
                            [11.9, 12.17],
                            [17.42, 8.13],
                            [18.03, 7.47],
                            [18.24, 6.86],
                            [18.24, 6.05],
                            [11.9, 8.48],
                            [11.7, 6.19],
                            [11.48, 4.82],
                            [12.94, 3.42],
                            [13.24, 3.1],
                            [13.35, 2.79],
                            [13.35, 2],
                            [10.5, 2.77],
                            [7.65, 2],
                            [7.65, 2.79],
                            [7.76, 3.1],
                            [8.06, 3.42],
                            [9.52, 4.82],
                            [9.3, 6.19],
                            [9.1, 8.48],
                            [2.76, 6.05],
                            [2.76, 6.86],
                            [2.97, 7.47],
                            [3.58, 8.13],
                            [9.1, 12.17],
                            [9.1, 15.76],
                            [9.19, 16.78],
                            [9.46, 17.68],
                            [9.92, 18.45],
                            [10.5, 19],
                            [11.08, 18.45],
                            [11.54, 17.68],
                            [11.81, 16.78],
                            [11.9, 15.76],
                            [11.9, 12.17]
                          ]
                        ]
                      },
                      symbol: {
                        type: "CIMPolygonSymbol",
                        symbolLayers: [{
                            type: "CIMSolidStroke",
                            enable: true,
                            capStyle: "Round",
                            joinStyle: "Round",
                            lineStyle3D: "Strip",
                            miterLimit: 10,
                            width: 0,
                            color: [0, 0, 0, 255]
                          },
                          {
                            type: "CIMSolidFill",
                            enable: true,
                            color: [255, 255, 255, 255]
                          }
                        ]
                      }
                    }],
                    scaleSymbolsProportionally: true,
                    respectFrame: true
                  },
                  {
                    type: "CIMVectorMarker",
                    enable: true,
                    anchorPoint: {
                      x: 0,
                      y: 0
                    },
                    anchorPointUnits: "Relative",
                    dominantSizeAxis3D: "Y",
                    size: 20,
                    billboardMode3D: "FaceNearPlane",
                    frame: {
                      xmin: 0,
                      ymin: 0,
                      xmax: 17,
                      ymax: 17
                    },
                    markerGraphics: [{
                      type: "CIMMarkerGraphic",
                      geometry: {
                        rings: [
                          [
                            [8.5, 0],
                            [7.02, 0.13],
                            [5.59, 0.51],
                            [4.25, 1.14],
                            [3.04, 1.99],
                            [1.99, 3.04],
                            [1.14, 4.25],
                            [0.51, 5.59],
                            [0.13, 7.02],
                            [0, 8.5],
                            [0.13, 9.98],
                            [0.51, 11.41],
                            [1.14, 12.75],
                            [1.99, 13.96],
                            [3.04, 15.01],
                            [4.25, 15.86],
                            [5.59, 16.49],
                            [7.02, 16.87],
                            [8.5, 17],
                            [9.98, 16.87],
                            [11.41, 16.49],
                            [12.75, 15.86],
                            [13.96, 15.01],
                            [15.01, 13.96],
                            [15.86, 12.75],
                            [16.49, 11.41],
                            [16.87, 9.98],
                            [17, 8.5],
                            [16.87, 7.02],
                            [16.49, 5.59],
                            [15.86, 4.25],
                            [15.01, 3.04],
                            [13.96, 1.99],
                            [12.75, 1.14],
                            [11.41, 0.51],
                            [9.98, 0.13],
                            [8.5, 0]
                          ]
                        ]
                      },
                      symbol: {
                        type: "CIMPolygonSymbol",
                        symbolLayers: [
                          {
                            type: "CIMSolidFill",
                            enable: true,
                            color: [83, 108, 234, 255]
                          }
                        ]
                      }
                    }],
                    scaleSymbolsProportionally: true,
                    respectFrame: true
                  },
                ]
              },
              primitiveOverrides: [{
                primitiveName: "animationOverride",
                propertyName: "PlayAnimation",
                valueExpressionInfo: {
                  type: "CIMExpressionInfo",
                  title: "Custom",
                  expression: `iif($feature.LocationID == "${airportVal}", true, false)`,
                  returnType: "Default"
                }
              },
              {
                primitiveName: "tintOverride",
                propertyName: "TintColor",
                valueExpressionInfo: {
                  type: "CIMExpressionInfo",
                  title: "Custom",
                  expression: `iif($feature.LocationID == "${airportVal}", "rgba(255,0,255,1)", "rgba(255,255,255,1)")`,
                  returnType: "Default"
                }
              }]
            }
          }
        };
      };
      const airports = new FeatureLayer({
        url: "https://maps6.arcgisonline.com/ArcGIS/rest/services/A-16/FAA_5010_Airports/MapServer/1",
        renderer: createRenderer(null),
        outFields: ["LocationID", "FacilityName"],
        labelingInfo: null,
        maxScale: 0
      });
      const view = new MapView({
        map: new Map({
          basemap: "gray-vector",
          layers: [airports],
        }),
        container: "viewDiv",
        center: [-117.78932, 34.86647],
        zoom: 6,
        highlightOptions: {
          color:"white",
          haloOpacity: 0,
          fillOpacity: 0
        }
      });
      view.ui.add("info", "top-right");
      // Get the screen point from the view's click event
      view.on("click", function(event) {
        // Search for graphics at the clicked location. View events can be used
        // as screen locations as they expose an x,y coordinate that conforms
        // to the ScreenPoint definition.
        view.hitTest(event).then(function(response) {
          // only get the graphics returned from airports layer
          const graphicHits = response.results?.filter(
            (hitResult) => hitResult.type === "graphic" && hitResult.graphic.layer === airports
          );
          if (graphicHits?.length > 0) {
            // do something with the features returned from hittest
            graphicHits.forEach((graphicHit) => {
              let attributes = graphicHit.graphic.attributes;
              let airportID = attributes.LocationID;
              airports.renderer = createRenderer(airportID);
              document.getElementById("info").style.visibility = "visible";
              document.getElementById("name").innerHTML = `${attributes.FacilityName} (${airportID})`;
            });
          }
        });
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="info">
    <span id="name"></span> <br />
  </div>
</body>

</html>
